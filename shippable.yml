build_image: harshjv/texlive-2015

install:
  # Check texlive version
  - tlmgr version -v
  # Update texlive
  - tlmgr update --all

before_script:
  # Check texlive version
  - tlmgr version -v
  # Check which tex packages we have available
  - tlmgr info --only-installed ||
        echo "Couldn't retrieve the texlive package list!"
  - sudo apt-get update
  - sudo apt-get install texlive-bibtex-extra
  - wget "https://sourceforge.net/projects/biblatex-biber/files/biblatex-biber/current/binaries/Linux/biber-linux_x86_64.tar.gz"
  - tar xzf biber-linux_x86_64.tar.gz
  - export PATH=$PATH:$PWD
  - tlmgr update biber

script:
  - pdflatex -halt-on-error -interaction nonstopmode small2e

before_archive:
  # Archive the TeX log files, and any generated output files
  - mkdir -p shippable/;
    cp -f *.log shippable/;
    cp -f *.dvi shippable/;
    cp -f *.pdf shippable/;

archive: true

integrations:
  notifications:
    - integrationName: email
      type: email
      recipients:
        - hugh.parsonage@gmail.com
